<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco ciudad</title>
</head>
<body>
  <main>
    <div>
      <h1>Haciente cliente del ciudad y aprovechá beneficios exclusivos para tu empresa</h1>
      <p>Deja tus datos en el siguiente formulario y tu oficial de ventas se contactará a la brevedad.</p>
    </div>
    <div>
      <form action="">
        <div>
          <label for="cuit">Cuit empresa</label>
          <input type="text" name="cuit">
        </div>
        <div>
          <label for="persona">Persona de contacto</label>
          <input type="text" name="persona">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email">
        </div>
        <div>
          <label for="facturacion">facturacion promedio</label>
          <select name="facturacion" id="">
            <option value="1">Mayor a 400.000.000</option>
            <option value="2">Menor a 399.999.999</option>
          </select>
        </div>
        <div>
          <label for="denominacion">Denominación empresa</label>
          <input type="text" name="denominacion">
        </div>
        <div>
          <label for="telefono">telefono</label>
          <input type="tel" name="telefono">
        </div>
        <div>
          <label for="sucursal">sucursal de preferencia</label>
          <select name="sucursal" id="">
            <option value="monserrat">sucursal 02 monserrat</option>
            <option value="tribunales">sucursal 05 tribunales</option>
            <option value="nuñez">sucursal 08 nuñez</option>
          </select>
        </div>
        <button>Enviar</button>
      </form>
    </div>
  </main>

</body>
</html>
